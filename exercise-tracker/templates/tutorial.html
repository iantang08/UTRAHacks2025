{% extends "base.html" %}

{% block content %}

    <h1 class="text-3xl font-bold mb-4">Tutorial</h1>
    <p class="mb-4 max-w-2xl text-center">
        Welcome to the Exercise Tracker! This app helps you keep track of your exercises.
        You can add exercises, remove them, and track your progress over time.
    </p>
    <img src="{{ url_for('static', filename='placeholder.svg') }}" alt="Exercise Tracker Tutorial" class="mb-8 w-64 h-48">
    <a href="{{ url_for('home') }}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        START
    </a>
</div>
{% endblock %}
